<div class="modal_sec">
    <mat-toolbar class="forum">
        <h3>Operator Registaration</h3>
        <button type="button" class="close" aria-label="Close" mat-dialog-close>
            <span aria-hidden="true">Ã—</span>
        </button>
    </mat-toolbar>
    <div class="dialog-form">
        <div class="filter_sec">
            <form [formGroup]="operatorForm" (ngSubmit)="submit()" class="form_sec">
                <mat-form-field>
                    <mat-label>Operator Name</mat-label>
                    <input matInput formControlName="operator_name" type="text">
                    <mat-error *ngIf="operatorForm.controls['operator_name'].errors?.required">Operator Name is Required
                        </mat-error>
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>Operator Id</mat-label>
                    <input matInput formControlName="operator_spec_id" type="text">
                    <mat-error *ngIf="operatorForm.controls['operator_spec_id'].errors?.required">Operator Id is Required
                        </mat-error>
                </mat-form-field><br>
                <mat-form-field>
                    <mat-label>Others</mat-label>
                    <input matInput formControlName="description" type="text">
                    <mat-error *ngIf="operatorForm.controls['description'].errors?.required">Others is Required
                        </mat-error>
                </mat-form-field><br>
                <div class="form-button text-right">
                    <button mat-raised-button type="submit" class="filter_btn btn_orange">
                        Save</button>
                    <button mat-raised-button mat-dialog-close class="filter_btn btn_default ml-16">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
