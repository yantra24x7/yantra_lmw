<h2 mat-dialog-title>New Reason Registaration</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="reasonform" (ngSubmit)="submit(reasonform)" class="form_sec">
        <mat-form-field>
            <mat-label>Reason</mat-label>
            <input matInput formControlName="reason" type="text" placeholder="Enter your reason">
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button color="primary" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
