<section class="page">
    <div *ngIf="myLoader" class="spinner">
        <img src="assets/images/spinner.gif">
    </div>
    <div class="section_top_padding">
        <div class="container">
            <div class="page_title_sec">
                <h2 class="sub_title">
                    <mat-icon class="v-align-middle display">laptop</mat-icon>
                    <span class="v-align-middle"> Reason Registration</span>
                </h2>
                <div class="add_new">
                    <mat-icon class="circle"  (click)="openServerDialog()">add</mat-icon>
                  </div>
            </div>

            <div class="cards_collections">
                <div class="px-16 pl-0" *ngFor="let reason of reason_table; let i = index">
                    <mat-card  class="single_card ">
                        <mat-card-content>
                             <!-- <div class="switch_holder">
                                <mat-slide-toggle class="status"></mat-slide-toggle>
                            </div> -->
                            <div class="action_menus">
                                <a [matMenuTriggerFor]="menu" class="menu_open">
                                    <i class="material-icons">
                                        menu_open
                                    </i>
                                </a>
                                <mat-menu #menu="matMenu" class="actions">
                                    <button mat-menu-item  (click)="edit_view(reason)"> 
                         <i class="material-icons">
                                            edit
                                        </i> 
                             Edit
                                    </button>
                                    <button mat-menu-item (click)="delete_view(reason.id.$oid)"> 
                         <i class="material-icons">
                                            delete
                                        </i> 
                            Delete
                                    </button>
                                    <!-- <button mat-menu-item> 
                           <i class="material-icons">
                                            settings
                                        </i>
                           Setting</button> -->
                                </mat-menu>
                            </div> 

                            <h2 >{{reason?.reason}}</h2>
                            <!-- <h3>LMW</h3> -->
                            <div class="content">
                                <!-- <div class="count">{{i+1}}</div> -->
                                <!-- <div class="full_date">
                                    <p>
                                        Controller :
                                        <span>Fanuc</span>
                                    </p>
                                    
                                    <p>
                                        IP :
                                        <span> {{machine.NetworkSetting.IpAddress}}</span>
                                    </p>
                                </div> -->
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="myLoader" class="spinner">
        <img src="assets/images/spinner.gif">
      </div>
</section>
